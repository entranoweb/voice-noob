name: Sync from Upstream

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/KenKaiii/voice-noob.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Check for changes
        id: check
        run: |
          UPSTREAM_COMMITS=$(git rev-list HEAD..upstream/main --count)
          echo "upstream_commits=$UPSTREAM_COMMITS" >> $GITHUB_OUTPUT
          if [ "$UPSTREAM_COMMITS" -eq "0" ]; then
            echo "No new commits from upstream"
          else
            echo "Found $UPSTREAM_COMMITS new commits from upstream"
          fi

      - name: Try merge
        id: merge
        if: steps.check.outputs.upstream_commits != '0'
        run: |
          git checkout main
          if git merge upstream/main --no-edit; then
            echo "merge_success=true" >> $GITHUB_OUTPUT
          else
            git merge --abort
            echo "merge_success=false" >> $GITHUB_OUTPUT
          fi

      - name: Push if merge succeeded
        if: steps.merge.outputs.merge_success == 'true'
        run: git push origin main

      - name: Create PR if merge has conflicts
        if: steps.merge.outputs.merge_success == 'false'
        run: |
          BRANCH_NAME="sync-upstream-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME
          git checkout upstream/main -- .
          git add -A
          git commit -m "Sync from upstream (conflicts need resolution)"
          git push origin $BRANCH_NAME
          gh pr create \
            --title "⚠️ Upstream sync requires manual conflict resolution" \
            --body "This PR was automatically created because there are merge conflicts between our main branch and upstream (KenKaiii/voice-noob).

          **Please review and resolve conflicts manually.**

          Upstream changes are included in this branch. Compare carefully with main before merging." \
            --base main \
            --head $BRANCH_NAME
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
